<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Manage and moderate your servers with ease from the web panel.">
    <meta content="Ducky・Moderation Panel" property="og:title">
    <meta content="Manage and moderate your servers with ease from the web panel." property="og:description">
    <meta content="https://duckybot.xyz" property="og:url">
    <meta content="/images/icons/Ducky.png" property="og:image">
    <meta content="/images/icons/Ducky.png" property="og:image:url">
    <meta content="300" property="og:image:width">
    <meta content="300" property="og:image:height">
    <meta content="#F5FF82" name="theme-color">
    <link rel="icon" href="/images/icons/Ducky.png">
    <title>Ducky ・ Moderation Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#F5FF82',
                        secondary: '#111111',
                        dark: '#0a0a0a'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    },
                    maxHeight: {
                        '100': '100px'
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/fengari-web@0.1.4/dist/fengari-web.js"></script>
</head>

<body class="min-h-screen flex flex-col">
    <main class="flex-grow">
        <div class="glow bg-primary top-0 left-[10%] w-[500px] h-[500px]"></div>
        <div class="glow bg-primary bottom-0 right-[10%] w-[500px] h-[500px]"></div>
        <div class="fixed top-4 sm:top-6 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-5xl px-4">
            <nav class="floating-nav flex items-center justify-between py-2 sm:py-2 px-4 sm:px-6 rounded-full bg-secondary/30">
                <a href="/" class="flex items-center gap-2 sm:gap-3">
                    <img src="/images/misc/fullDucky.png" alt="Ducky" class="w-32 sm:w-32 h-auto object-contain">
                </a>
                <div class="hidden md:flex items-center gap-4 sm:gap-8">
                    <a href="/team" class="nav-link text-sm text-white/70">Team</a>
                    <a href="/docs" class="nav-link text-sm text-white/70">Docs</a>
                    <a href="/plus" class="nav-link text-sm text-white/70">Ducky
                            Plus+</a>
                    <a href="/status" class="nav-link text-sm text-white/70">Status</a>
                    <a href="/support" class="nav-link text-sm text-white/70">Support</a>
                    <a href="/invite" class="group btn-primary px-3 py-1.5 sm:px-5 sm:py-2 rounded-full text-sm">Add
                            Ducky<i
                                class="fas fa-chevron-right ml-2 text-xs transition-transform group-hover:translate-x-1"></i></a>
                </div>
                <button id="mobileMenuOpen" class="md:hidden text-primary" aria-label="Toggle mobile menu">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
            </nav>
        </div>
        <div id="mobileMenu" class="mobile-menu">
            <button id="mobileMenuClose" class="absolute top-6 right-6 text-white/70" aria-label="Close mobile menu">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            <div class="flex flex-col items-center gap-6 sm:gap-8">
                <a href="/team" class="nav-link text-xl text-white/70">Team</a>
                <a href="/docs" class="nav-link text-xl text-white/70">Docs</a>
                <a href="/plus" class="nav-link text-xl text-white/70">Ducky
                        Plus+</a>
                <a href="/status" class="nav-link text-xl text-white/70">Status</a>
                <a href="/support" class="nav-link text-xl text-white/70">Support</a>
                <a href="/invite" class="btn-primary text-xl px-3 py-1.5 sm:px-5 sm:py-2 rounded-full text-sm">Add
                        Ducky</a>
            </div>
        </div>
        <section class="pt-28 sm:pt-32 md:pt-40 pb-16 sm:pb-20 px-4 relative">
            <!-- design here -->
        </section>
    </main>
    <div id="footer"></div>
    <script>
        fetch("/index.lua ")
            .then(res => res.text())
            .then(lua => {
                fengari.load(lua)();
            });
    </script>
</body>

</html>
