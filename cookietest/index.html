<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Power your server with Ducky, a multipurpose bot focused on seamlessly integrating Discord and ERLC server automation for effortless management.">
    <meta content="Ducky" property="og:title">
    <meta content="Power your server with Ducky, a multipurpose bot focused on seamlessly integrating Discord and ERLC server automation for effortless management." property="og:description">
    <meta content="https://duckybot.xyz" property="og:url">
    <meta content="/images/icons/Ducky.png" property="og:image">
    <meta content="/images/icons/Ducky.png" property="og:image:url">
    <meta content="300" property="og:image:width">
    <meta content="300" property="og:image:height">
    <meta content="#F5FF82" name="theme-color">
    <link rel="icon" href="/images/icons/Ducky.png">
    <title>Ducky</title>
    <script nonce="{{nonce}}" src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script nonce="{{nonce}}">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#F5FF82',
                        secondary: '#111111',
                        dark: '#0a0a0a'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    },
                    maxHeight: {
                        '100': '100px'
                    }
                }
            }
        }
    </script>
    <script nonce="{{nonce}}" src="https://unpkg.com/fengari-web@0.1.4/dist/fengari-web.js"></script>
</head>

<body>
    <div class="glow bg-primary top-0 left-[10%] w-[500px] h-[500px]"></div>
    <div class="glow bg-primary bottom-0 right-[10%] w-[500px] h-[500px]"></div>
    <div id="navbar"></div>
    <div id="mobileMenu" class="mobile-menu">
        <button id="mobileMenuClose" class="absolute top-6 right-6 text-white/70" aria-label="Close mobile menu">
                <i class="fas fa-times text-2xl"></i>
            </button>
        <div class="flex flex-col items-center gap-6 sm:gap-8">
            <a href="/team" class="nav-link text-xl text-white/70">Team</a>
            <a href="/docs" class="nav-link text-xl text-white/70">Docs</a>
            <a href="/plus" class="nav-link text-xl text-white/70">Ducky
                    Plus+</a>
            <a href="/status" class="nav-link text-xl text-white/70">Status</a>
            <a href="/support" class="nav-link text-xl text-white/70">Support</a>
            <a href="/invite" class="btn-primary text-xl px-3 py-1.5 sm:px-5 sm:py-2 rounded-full text-sm">Add
                    Ducky</a>
        </div>
    </div>
    <section class="pt-28 sm:pt-32 md:pt-40 pb-16 sm:pb-20 px-4 relative">
        <div class="max-w-5xl mx-auto text-center">
            <a id="duckyVersion" href="https://discord.com/channels/1228508072289370172/1258891581583528098" target="_blank" rel="noopener noreferrer" class="group inline-flex items-center px-4 sm:px-6 py-1.5 sm:py-2 rounded-full bg-primary/10 border border-primary/10 text-white/90 text-xs sm:text-sm font-medium mb-6 sm:mb-8 hover:bg-primary/10 transition">
                    Ducky v1.5.2 Stable is now live! <i class="fas fa-chevron-right ml-2 text-xs transition-transform group-hover:translate-x-1"></i>
                </a>
            <h1 class="text-3xl sm:text-4xl md:text-6xl lg:text-7xl font-bold mb-6 sm:mb-8 animate-fade-in">
                Power Your Server with <span class="text-primary">Ducky</span>
            </h1>
            <p class="text-white/60 text-base sm:text-lg md:text-xl max-w-2xl mx-auto mb-8 sm:mb-12 animate-slide-up">
                A multipurpose bot focused on seamlessly integrating
                <span class="text-primary">Discord</span> and
                <span class="text-primary">ERLC</span> server automation for
                <span class="text-primary">effortless</span> management.
            </p>
            <div class="flex flex-wrap justify-center gap-3 sm:gap-4 animate-slide-up" style="animation-delay: 0.2s">
                <a href="/invite" class="btn-primary px-5 py-2.5 sm:px-6 sm:py-2 rounded-full text-sm sm:text-base">
                        Add Ducky
                    </a>
                <a href="/support" class="group btn-glass px-5 py-2.5 sm:px-6 sm:py-2 rounded-full text-sm sm:text-base">
                        Support
                        <i
                            class="fas fa-chevron-right ml-2 text-xs transition-transform group-hover:translate-x-1"></i>
                    </a>
            </div>
        </div>
    </section>
    <div id="footer"></div>
    <script nonce="{{nonce}}">
        fetch("/cookietest/index.lua")
            .then(res => res.text())
            .then(lua => {
                fengari.load(lua)();
            });
    </script>
</body>

</html>
