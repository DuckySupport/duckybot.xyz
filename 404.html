<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <link rel="icon" type="image/x-icon" href="/Ducky.svg">
    <meta content="Ducky Bot" property="og:title" />
    <meta content="The only bot you'll need for your server, of any kind." property="og:description" />
    <meta content="https://duckybot.xyz/" property="og:url" />
    <meta content="Ducky.svg" property="og:image" />
    <meta content="#121212" data-react-helmet="true" name="theme-color" />
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 0 40px;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 50%;
        }
        header {
            margin-bottom: 20px;
        }
        header img {
            height: 40px;
        }
        h1 {
            font-size: 120px;
            margin: 0;
            color: #FF4F4F;
        }
        p {
            font-size: 20px;
            margin: 20px 0;
            color: #CCCCCC;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            font-size: 18px;
            color: #77CDFF;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .right-column {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right-column img {
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="left-column">
        <header>
            <img src="https://duckybot.xyz/images/DuckyText.svg" alt="DuckyBot Logo">
        </header>
        <h1>404</h1>
        <p>Oops! The page you are looking for does not exist. Please check the URL or try one of the links below:</p>
        <div class="links">
            <a href="/">Home</a>
            <a href="https://status.duckybot.xyz">Status</a>
            <a href="https://docs.duckybot.xyz">Documentation</a>
            <a href="https://duckybot.xyz/plus/">Ducky Plus+</a>
            <a href="https://duckybot.xyz/support">Support</a>
        </div>
    </div>
    <div class="right-column">
        <img src="https://duckybot.xyz/images/Ducky.svg" alt="DuckyBot Illustration">
    </div>
</body>
</html>
