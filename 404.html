<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <link rel="icon" type="image/x-icon" href="/Ducky.svg">
    <meta content="Ducky Bot" property="og:title" />
    <meta content="The only bot you'll need for your server, of any kind." property="og:description" />
    <meta content="https://duckybot.xyz/" property="og:url" />
    <meta content="Ducky.svg" property="og:image" />
    <meta content="#77CDFF" data-react-helmet="true" name="theme-color" />
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: rgb(20,20,20);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background: rgb(20,20,20);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container img {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 48px;
            margin: 0 0 10px;
            color: #0077cc;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            margin: 0 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #0077cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button.secondary {
            background-color: #555;
        }
        .button:hover {
            background-color: #005fa3;
        }
        .button.secondary:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/Ducky.svg" alt="DuckyBot Logo">
        <h1>404</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <p>Please check the URL or return to the homepage.</p>
        <div class="buttons">
            <a href="/">
                <button class="button">Home</button>
            </a>
            <a href="/support">
                <button class="button secondary">Contact Support</button>
            </a>
        </div>
    </div>
</body>
</html>
