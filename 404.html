<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Power your server with Ducky, a multi-purpose bot focused on moderating your Discord and ER:LC server.">
    <meta content="Ducky Bot" property="og:title">
    <meta content="Power your server with Ducky, a multi-purpose discord bot focused on moderating your Discord and ER:LC server." property="og:description">
    <meta content="https://duckybot.xyz" property="og:url">
    <meta content="https://duckybot.xyz/Ducky.svg" property="og:image">
    <meta content="#F5FF82" name="theme-color">
    <link rel="icon" href="https://duckybot.xyz/images/icons/Ducky.svg">
    <title>Ducky - 404 Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-card {
            background: rgba(245, 255, 130, 0.03);
            border: 1px solid rgba(245, 255, 130, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            background: rgba(245, 255, 130, 0.06);
            transform: translateY(-5px);
        }
        .animate-fade {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .glow {
            position: absolute;
            width: 100%;
            height: 300px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.08;
            z-index: -1;
        }
    </style>
</head>
<body class="text-white">
    <div class="glow bg-[#F5FF82] top-0 left-0"></div>
    <div class="glow bg-[#F5FF82] bottom-0 right-0"></div>

    <main class="flex-grow flex items-center justify-center p-4 sm:px-4 min-h-screen">
        <div class="text-center w-full max-w-md mx-auto animate-fade">
            <div>
                <img src="https://duckybot.xyz/images/icons/Ducky.svg" alt="Ducky Logo" class="w-24 h-24 sm:w-32 sm:h-32 mx-auto mb-6 sm:mb-8">
            </div>
            <h1 class="text-3xl sm:text-4xl lg:text-6xl font-bold mb-3 sm:mb-4">404</h1>
            <p class="text-gray-400 text-lg sm:text-xl lg:text-2xl mb-6 sm:mb-8">We can't find this page!</p>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="/" class="inline-flex items-center px-6 py-3 bg-[#F5FF82] text-[#12131a] rounded-lg font-semibold hover:opacity-90 transition whitespace-nowrap">
                    <i class="fas fa-home mr-2"></i> Go Home
                </a>
                <a href="/support" class="inline-flex items-center px-6 py-3 bg-[#12131a] border border-[#F5FF82]/20 rounded-lg font-semibold hover:bg-[#F5FF82]/10 transition whitespace-nowrap">
                    <i class="fas fa-headset mr-2"></i> Get Support
                </a>
            </div>
        </div>
    </main>
</body>
</html>
