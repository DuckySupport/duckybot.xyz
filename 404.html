<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            margin: 0;

        }

        }

            font-size: 96px;
            margin: 0;
            color: #FF4F4F;
        }

            font-size: 18px;
            margin: 20px 0;
            color: #CCCCCC;

            margin-top: 30px;

        .links a {
            display: block;
            font-size: 16px;
            color: #77CDFF;
