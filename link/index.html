<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Roblox</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container" id="cont">
        <div class="card loading" id="card">
            <h1 id="title">Loading...</h1>
            <div class="divider" id="divider"></div>
            <p id="text">We're fetching data from our API.</p>
            <p><small id="subtext">This may take a moment.</small></p>
        </div>
    </div>
</body>
<script>
    window.onload = () => {
        const card = document.getElementById("card")
        const title = document.getElementById("title")
        const text = document.getElementById("text")
        const subtext = document.getElementById("subtext")
        const dotenv = require('dotenv')
        dotenv.config()

        const APIKEY = process.env.APIKEY
        const CLIENTSECRET = process.env.CLIENTSECRET

        function loadingStatus(lstat) {
            card.className = "card loading";
            title.innerHTML = "Loading...";
            text.innerHTML = lstat;
            subtext.innerHTML = "This may take a moment.";
        }

        function success(successTitle, successString) {
            card.className = "card success";
            title.innerHTML = successTitle;
            text.innerHTML = successString;
            subtext.innerHTML = "You may now return back to Discord.";
        }
        
        function fail(errorTitle, errorString) {
            card.className = "card fail";
            title.innerHTML = errorTitle;
            text.innerHTML = errorString;
            subtext.innerHTML = "For more assistance, contact Ducky Support.";
        }

        function getCookie(name) {
            let value = `; ${document.cookie}`;
            let parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        const loggedin = getCookie('discord')
        if (loggedin) {
            fetch('https://discord.com/api/users/@me', {
                headers: {
                    authorization: `Bearer ${loggedin}`,
                },
            })
            .then(result => result.json())
            .then(response => {
                const params = new URLSearchParams(window.location.search)
                const authcode = params.get("code")

                const DiscordID = response.id

                if (authcode) {
                    const request_body = "grant_type=authorization_code&code=" + authcode + "&client_id=9159621270656797210&client_secret=" + CLIENTSECRET
                    console.log("Exchanging code...")
                    loadingStatus("Exchanging authorization code...")
                    fetch("https://apis.roblox.com/oauth/v1/token", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded"
                        },
                        body: request_body
                    })
                    .then(result => result.json())
                    .then(response => {
                        if (response.error) {
                            console.log(response.error_description)
                            fail("Code Exchange Failed", response.error_description)
                        } else if (response.access_token) {
                            console.log("Fetching user info...")
                            loadingStatus("Fetching user info...")
                            fetch("https://apis.roblox.com/oauth/v1/userinfo", {
                                method: "GET",
                                headers: {
                                    "Authorization": "Bearer " + response.access_token,
                                    "Content-Type": "application/json"
                                }
                            })
                            .then(result => result.json())
                            .then(userinfo => {
                                console.log("Fetched user info: " + userinfo.sub)
                                console.log("Saving link data...")
                                loadingStatus("Saving link data to our API...")
                                
                                fetch("https://glowworm-learning-leech.ngrok-free.app/link", {
                                    method: "GET",
                                    headers: {
                                        "ngrok-skip-browser-warning": "69420",
                                        "Authorization": APIKEY,
                                        "discord-id": DiscordID,
                                        "roblox-id": userinfo.sub
                                    }
                                })
                                .then(result => result.json())
                                .then(response => {
                                    if (response.code === 200) {
                                        success("Successfully Linked", "You've been successfully linked with <bold>" + response.username + "</bold>.")
                                    } else {
                                        fail("Ducky API Error", response.message)
                                    }
                                })
                                .catch(console.error)
                            })
                            .catch(console.error)
                        } else {
                            console.log("An unknown error occured. Please try again later.")
                            fail("Unknown Error", "An unknown error occured. Please try again later.")
                        }
                    })
                    .catch(console.error)
                } else {
                    const id = response.id
                    fetch('https://glowworm-learning-leech.ngrok-free.app/getlink', {
                        method: "GET",
                        headers: {
                            "ngrok-skip-browser-warning": "69420",
                            "discord-id": id
                        }
                    })
                    .then(result => result.json())
                    .then(response => {
                        const link = response.link

                        if (link) {
                            console.log("Already linked.")
                            success("Already Linked", "You're already linked with <bold>" + link.robloxUser.name + "</bold>.")
                        } else {
                            console.log("Redirecting you to Roblox...")
                            loadingStatus("Redirecting you to Roblox...")
                            window.location.href = "https://authorize.roblox.com/?client_id=9159621270656797210&response_type=code&redirect_uri=https%3A%2F%2Fduckybot.xyz%2Flink&scope=openid"
                        }
                    })
                    .catch(console.error)
                }
            })
            .catch(console.error)

            return
        } else {
            console.log("Not logged in | Redirecting to Discord...")
            loadingStatus("Redirectiong you to Discord...")
            window.location.href = "https://duckybot.xyz/login?redirect=link"
            return
        }
    }
</script>
</html>
