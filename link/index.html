<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Roblox</title>
</head>
<body>
    Give us a moment...
</body>
<script>
    window.onload = () => {
        function getCookie(name) {
            let value = `; ${document.cookie}`;
            let parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        const loggedin = getCookie('roblox')
        if (loggedin) {
            document.body.innerHTML = "You're logged in."
            return
        } else {
            document.body.innerHTML = "You're not logged in."
        }
    }
</script>
</html>
