<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ducky Profile</title>
    <meta name="description" content="View your Ducky profile and linked servers.">
    <meta content="Ducky Profile" property="og:title">
    <meta content="View your linked Roblox account and server information for Ducky." property="og:description">
    <meta content="https://duckybot.xyz/link-profile" property="og:url">
    <meta content="https://duckybot.xyz/images/Ducky.svg" property="og:image">
    <meta content="#F5FF82" name="theme-color">
    <link rel="icon" href="https://duckybot.xyz/images/Ducky.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-card {
            background: rgba(245, 255, 130, 0.03);
            border: 1px solid rgba(245, 255, 130, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            transition: border 0.3s ease;
            box-sizing: border-box;
        }

        .glass-card:hover {
            border: 1px solid rgba(245, 255, 130, 0.8);
        }

        .glass-card.loading {
            border-color: rgba(245, 255, 130, 0.2);
        }

        .glass-card.success {
            background: rgba(245, 255, 130, 0.03);
            border-color: rgba(245, 255, 130, 0.2);
        }

        .glass-card.fail {
            background: rgba(252, 165, 165, 0.03);
            border-color: rgba(252, 165, 165, 0.2);
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 300px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.08;
            z-index: -1;
        }

        .server-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .server-item {
            background: rgba(245, 255, 130, 0.03);
            border-radius: 12px;
            margin-bottom: 12px;
            padding: 16px;
            transition: all 0.3s ease;
        }

        .server-item:hover {
            background: rgba(245, 255, 130, 0.08);
        }

        .profile-banner {
            height: 150px;
            background: linear-gradient(45deg, #F5FF82, #e5ef72);
            border-radius: 20px 20px 0 0;
        }

        .avatar-container {
            margin-top: -50px;
        }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center py-10">
    <div id="glow-container">
        <div class="glow bg-[#F5FF82] top-0 left-0"></div>
        <div class="glow bg-[#F5FF82] bottom-0 right-0"></div>
    </div>

    <div class="container max-w-2xl mx-auto px-4">
        <div id="card" class="glass-card text-center loading">
            <div class="profile-banner"></div>
            <div class="p-8">
                <h1 id="title" class="text-2xl font-bold mb-6">Loading Profile...</h1>
                
                <div id="profile-content">
                    <div id="user-info" class="mb-8">
                        <div class="avatar-container flex items-center justify-center gap-8 mb-6">
                            <div class="text-center">
                                <img id="discord-avatar" class="w-28 h-28 rounded-full ring-4 ring-[#F5FF82]/10" src="" alt="Discord Avatar" style="display: none;">
                                <p class="mt-3 text-sm text-gray-400">Discord</p>
                            </div>
                            <div class="text-center">
                                <img id="roblox-avatar" class="w-28 h-28 rounded-full ring-4 ring-[#F5FF82]/10" src="" alt="Roblox Avatar" style="display: none;">
                                <p class="mt-3 text-sm text-gray-400">Roblox</p>
                            </div>
                        </div>
                        <h2 id="username" class="text-2xl font-bold mb-3"></h2>
                        <p id="roblox-info" class="text-lg text-gray-300 mb-4"></p>
                    </div>
                    <div id="servers-section" class="mt-8" style="display: none;">
                        <div class="w-24 h-1 bg-[#F5FF82]/10 mx-auto mb-8"></div>
                        <h3 class="text-xl font-bold mb-6">Linked Servers</h3>
                        <div id="server-list" class="server-list text-left"></div>
                    </div>
                </div>
                <p><small id="subtext" class="text-gray-500">Loading your profile information...</small></p>
            </div>
        </div>
    </div>

    <script>
        window.onload = () => {
            const card = document.getElementById("card");
            const title = document.getElementById("title");
            const discordAvatar = document.getElementById("discord-avatar");
            const robloxAvatar = document.getElementById("roblox-avatar");
            const username = document.getElementById("username");
            const robloxInfo = document.getElementById("roblox-info");
            const serversSection = document.getElementById("servers-section");
            const serverList = document.getElementById("server-list");
            const subtext = document.getElementById("subtext");

            function loadingStatus(lstat) {
                card.className = "glass-card text-center loading";
                title.innerHTML = "Loading Profile...";
                subtext.innerHTML = lstat;
            }

            function success(userData) {
                card.className = "glass-card text-center success";
                title.innerHTML = "Profile Information";
                
                discordAvatar.src = userData.discordUser.avatar;
                discordAvatar.style.display = "block";
                robloxAvatar.src = userData.robloxUser.avatar;
                robloxAvatar.style.display = "block";
                
                username.innerHTML = `${userData.discordUser.name}`;
                robloxInfo.innerHTML = `<a href="${userData.robloxUser.profile}" target="_blank" class="text-[#F5FF82] hover:underline">@${userData.robloxUser.name}</a>`;

                if (userData.servers && userData.servers.length > 0) {
                    serversSection.style.display = "block";
                    serverList.innerHTML = userData.servers.map(server => `
                        <div class="server-item">
                            <div class="flex items-center">
                                <div>
                                    <div class="text-lg font-semibold">${server.name}</div>
                                    <div class="text-sm text-gray-400 mt-1">Role: ${server.role}</div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
                
                subtext.innerHTML = "Last updated: " + new Date().toLocaleString();
            }

            function fail(errorTitle, errorString) {
                card.className = "glass-card text-center fail";
                title.innerHTML = errorTitle;
                subtext.innerHTML = errorString;
            }

            function getCookie(name) {
                let value = `; ${document.cookie}`;
                let parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            const loggedin = getCookie('discord');

            if (loggedin) {
                fetch('https://discord.com/api/users/@me', {
                    headers: {
                        authorization: `Bearer ${loggedin}`,
                    },
                })
                .then(result => {
                    if (!result.ok) {
                        document.cookie = "discord=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC";
                        window.location.href = "/login?redirect=link-profile";
                        return null;
                    }
                    return result.json();
                })
                .then(response => {
                    if (response) {
                        fetch(`https://api.duckybot.xyz/link/${response.id}`)
                        .then(result => result.json())
                        .then(profileData => {
                            if(profileData.code === 200) {
                                success(profileData.data);
                            } else {
                                fail("Error", profileData.message);
                            }
                        })
                        .catch(error => {
                            console.error(error);
                            fail("Error", "Failed to load profile data. Please try again later.");
                        });
                    }
                })
                .catch(error => {
                    console.error(error);
                    fail("Error", "An error occurred while loading your profile.");
                });
            } else {
                window.location.href = "/login?redirect=link-profile";
            }
        }
    </script>
</body>
</html>
