<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducky Profile</title>
    <meta name="description" content="View your Ducky profile and linked servers.">
    <link rel="icon" href="https://duckybot.xyz/images/Ducky.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #0f0f0f;
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(245, 255, 130, 0.05);
            border: 1px solid rgba(245, 255, 130, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .glass-card:hover { 
            border-color: rgba(245, 255, 130, 0.8);
            transform: translateY(-2px);
        }
        .glow {
            position: absolute;
            width: 100%;
            height: 300px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.12;
            z-index: -1;
            animation: pulse 4s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.12; }
            50% { opacity: 0.18; }
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            transform: translateY(100px);
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 1000;
            opacity: 0;
        }
        .toast.show { 
            transform: translateY(0);
            opacity: 1;
        }
        .avatar-container img {
            transition: transform 0.3s ease;
            border: 2px solid rgba(245, 255, 130, 0.3);
        }
        .avatar-container img:hover {
            transform: scale(1.05);
            border-color: rgba(245, 255, 130, 0.8);
        }
    </style>
</head>
<body class="text-white">
    <div class="glow bg-[#F5FF82] top-0 left-0"></div>
    <div class="glow bg-[#F5FF82] bottom-0 right-0"></div>

    <nav class="sticky top-0 z-50 backdrop-blur-sm border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <a href="/" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
                <img src="https://duckybot.xyz/images/Ducky.svg" alt="Ducky" class="w-8 h-8">
                <span class="text-2xl font-bold text-[#F5FF82]">Ducky</span>
            </a>
        </div>
    </nav>

    <main class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="glass-card p-8 max-w-xl w-full">
            <div id="profile-content" class="space-y-8">
                <div class="flex items-center gap-8 justify-center">
                    <div class="text-center avatar-container">
                        <img id="discord-avatar" class="w-24 h-24 rounded-full mb-3 hidden cursor-pointer" src="" alt="Discord">
                        <span class="text-sm text-gray-400 font-medium">Discord</span>
                    </div>
                    <div class="text-center avatar-container">
                        <img id="roblox-avatar" class="w-24 h-24 rounded-full mb-3 hidden cursor-pointer" src="" alt="Roblox">
                        <span class="text-sm text-gray-400 font-medium">Roblox</span>
                    </div>
                </div>
                <div class="text-center">
                    <h2 id="username" class="text-3xl font-bold mb-3 bg-gradient-to-r from-[#F5FF82] to-yellow-300 text-transparent bg-clip-text"></h2>
                    <p id="roblox-info" class="text-gray-300"></p>
                </div>
                <div id="servers-section" class="hidden space-y-4">
                    <h3 class="text-xl font-semibold flex items-center gap-2">
                        <i class="fas fa-server text-[#F5FF82]"></i>
                        Linked Servers
                    </h3>
                    <div id="server-list" class="space-y-3"></div>
                </div>
                <button id="unlink-button" onclick="showConfirmDialog()" class="hidden w-full py-3 px-4 bg-red-500/10 text-red-400 rounded-lg hover:bg-red-500/20 transition-all duration-300 transform hover:scale-[1.02]">
                    <i class="fas fa-unlink mr-2"></i>Unlink Account
                </button>
            </div>
        </div>
    </main>

    <div id="confirm-dialog" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center">
        <div class="glass-card p-6 max-w-sm mx-4 transform transition-all duration-300">
            <h2 class="text-xl font-bold mb-4 text-[#F5FF82]">Unlink Account</h2>
            <p class="text-gray-300 mb-6">Are you sure you want to unlink your Roblox account? This action cannot be undone.</p>
            <div class="flex gap-4 justify-end">
                <button onclick="closeConfirmDialog()" class="px-4 py-2 bg-[#F5FF82]/10 text-[#F5FF82] rounded-lg hover:bg-[#F5FF82]/20 transition-all">Cancel</button>
                <button onclick="confirmUnlink()" class="px-4 py-2 bg-red-500/10 text-red-400 rounded-lg hover:bg-red-500/20 transition-all">Unlink</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast glass-card p-4 hidden"></div>

    <script>
        const showToast = (msg, type) => {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = `toast glass-card p-4 ${type === 'error' ? 'bg-red-500/10 text-red-400' : 'bg-green-500/10 text-green-400'} show`;
            setTimeout(() => {
                toast.className = 'toast glass-card p-4 hidden';
            }, 3000);
        };

        const showConfirmDialog = () => {
            document.getElementById('confirm-dialog').style.display = 'flex';
        };

        const closeConfirmDialog = () => {
            document.getElementById('confirm-dialog').style.display = 'none';
        };

        const confirmUnlink = async () => {
            const token = document.cookie.match(/discord=([^;]+)/)?.[1];
            if (!token) return;

            try {
                const response = await fetch('https://api.duckybot.xyz/unlink', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error('Failed to unlink account');

                showToast('Account successfully unlinked', 'success');
                setTimeout(() => window.location.href = '/', 1500);
            } catch (error) {
                showToast('Failed to unlink account', 'error');
            } finally {
                closeConfirmDialog();
            }
        };

        const init = async () => {
            const token = document.cookie.match(/discord=([^;]+)/)?.[1];
            if (!token) {
                window.location.href = "/login?redirect=link-profile";
                return;
            }

            try {
                const [discordResponse, profileResponse] = await Promise.all([
                    fetch('https://discord.com/api/users/@me', {
                        headers: { authorization: `Bearer ${token}` }
                    }),
                    fetch(`https://api.duckybot.xyz/link/${user.id}`)
                ]);

                if (!discordResponse.ok) throw new Error('Failed to fetch Discord data');
                
                const user = await discordResponse.json();
                const profile = await profileResponse.json();
                
                if (profile.code === 200) {
                    const {discordUser, robloxUser, servers} = profile.data;
                    
                    document.getElementById('discord-avatar').src = discordUser.avatar;
                    document.getElementById('roblox-avatar').src = robloxUser.avatar;
                    document.getElementById('username').textContent = `${discordUser.name} â€¢ ${robloxUser.displayName}`;
                    document.getElementById('roblox-info').innerHTML = `<a href="${robloxUser.profile}" class="text-[#F5FF82] hover:underline">@${robloxUser.name}</a>`;
                    
                    if (servers?.length) {
                        document.getElementById('servers-section').classList.remove('hidden');
                        document.getElementById('server-list').innerHTML = servers.map(s => `
                            <div class="glass-card p-4 hover:border-[#F5FF82]/50">
                                <div class="font-semibold flex items-center gap-2">
                                    <i class="fas fa-crown text-[#F5FF82]"></i>
                                    ${s.name}
                                </div>
                                <div class="text-sm text-gray-400 mt-1">Role: ${s.role}</div>
                            </div>
                        `).join('');
                    }
                    
                    ['discord-avatar', 'roblox-avatar', 'unlink-button'].forEach(id => 
                        document.getElementById(id).classList.remove('hidden')
                    );
                }
            } catch (error) {
                showToast('Failed to load profile', 'error');
            }
        };

        window.onload = init;
    </script>
</body>
</html>
