<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ducky</title>
    <link rel="icon" type="image/x-icon" href="/images/Ducky.svg" />
    <meta
      name="description"
      content="Power your server with Ducky, a multi-purpose discord bot focused on moderating your Discord and ER:LC server."
    />
    <meta content="Ducky Bot" property="og:title" />
    <meta
      content="Power your server with Ducky, a multi-purpose bot focused on moderating your Discord and ER:LC server."
      property="og:description"
    />
    <meta content="https://duckybot.xyz/" property="og:url" />
    <meta content="/images/Ducky.webp" property="og:image" />
    <meta content="#F5FF82" data-react-helmet="true" name="theme-color" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="canonical" href="https://duckybot.xyz" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="/" class="logo">
          <img
            src="images/Ducky.svg"
            alt="DuckyBot Logo"
            style="height: 30px"
          />
          <img
            src="images/DuckyText.svg"
            alt="Duckybot Text"
            style="height: 50px"
          />
        </a>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/status">Status</a></li>
          <li><a href="/docs">Documentation</a></li>
          <li><a href="/plus">Ducky Plus+</a></li>
          <li>
            <a href="/invite">Invite</a>
          </li>
        </ul>
        <a href="/support" class="cta-btn">Support</a>
      </div>
    </nav>

    <section class="main-section">
      <div class="text-content">
        <h1>Hiya, I'm <b>Ducky</b>.</h1>
        <p>
          Power your server with Ducky, a multi-purpose discord bot 
          focused on moderating your Discord and ER:LC server.
        </p>
        <a href="/invite" class="cta-btn">Get Started</a>
      </div>
      <div class="image-content">
        <img src="images/image1.png" alt="Image 1" class="image image1" />
        <img src="images/image2.png" alt="Image 2" class="image image2" />
        <img src="images/image3.png" alt="Image 3" class="image image3" />
      </div>
    </section>

    <section class="statistics-section">
      <div class="statistics-grid">
        <div class="stat-card">
          <i class="fas fa-server stat-icon"></i>
          <h3>700+</h3>
          <p>Discord Servers</p>
        </div>
        <div class="stat-card">
          <i class="fas fa-users stat-icon"></i>
          <h3>130,000+</h3>
          <p>Members Managed</p>
        </div>
        <div class="stat-card">
          <i class="fas fa-link stat-icon"></i>
          <h3>600+</h3>
          <p>Roblox Links</p>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
