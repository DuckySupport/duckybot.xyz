<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        const REDIRECT_URL = "https://status.duckybot.xyz";
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Power your server with Ducky, a multi-purpose bot focused on moderating your Discord and ER:LC server.">
    <meta content="Ducky Bot" property="og:title">
    <meta content="Power your server with Ducky, a multi-purpose discord bot focused on moderating your Discord and ER:LC server." property="og:description">
    <meta content="https://duckybot.xyz" property="og:url">
    <meta content="https://duckybot.xyz/Ducky.svg" property="og:image">
    <meta content="#F5FF82" name="theme-color">
    <link rel="icon" href="https://duckybot.xyz/images/Ducky.svg">
    <title>Ducky - Redirecting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
            -webkit-tap-highlight-color: transparent;
        }
        .glow {
            position: absolute;
            width: 100%;
            height: 300px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.08;
            z-index: -1;
        }
        .redirect-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(245, 255, 130, 0.1);
            border-radius: 50%;
            border-top-color: #F5FF82;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to {transform: rotate(360deg);}
        }
        .manual-redirect {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .manual-redirect.show {
            opacity: 1;
        }
    </style>
</head>
<body class="text-white">
    <div class="glow bg-[#F5FF82] top-0 left-0"></div>
    <div class="glow bg-[#F5FF82] bottom-0 right-0"></div>

    <div class="h-screen flex items-center justify-center">
        <div class="text-center">
            <img src="https://duckybot.xyz/images/Ducky.svg" alt="Ducky Logo" class="w-24 h-24 mx-auto mb-6">
            <h1 class="text-3xl font-bold text-[#F5FF82] mb-4">Redirecting...</h1>
            <p class="text-gray-400 mb-6">Taking you to your destination</p>
            <div class="redirect-spinner"></div>
            <div class="manual-redirect mt-6" id="manualRedirect">
                <p class="text-gray-300">If you are not redirected automatically, 
                    <a href="" onclick="window.location.href=REDIRECT_URL; return false;" class="text-[#F5FF82] hover:opacity-80 transition">click here</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = REDIRECT_URL;
            document.getElementById('manualRedirect').classList.add('show');
        }, 1500);
    </script>
</body>
</html>
