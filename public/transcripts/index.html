<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="View Ducky transcripts.">
    <meta content="Ducky ・ Transcripts" property="og:title">
    <meta content="View your Ducky transcripts here." property="og:description">
    <meta content="#F5FF82" name="theme-color">
    <link rel="icon" href="/images/icons/Ducky.png">
    <title>Ducky ・ Transcripts</title>

    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://unpkg.com">

    <script nonce="{{nonce}}" src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=gg+sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.0.0/css/all.min.css" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css" rel="stylesheet">
    <script nonce="{{nonce}}" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/transcripts/styles.css">

    <script nonce="{{nonce}}">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#F5FF82',
                        secondary: '#111111',
                        dark: '#0a0a0a'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    },
                    maxHeight: {
                        '100': '100px'
                    }
                }
            }
        }
    </script>
    <script nonce="{{nonce}}" src="https://unpkg.com/fengari-web@0.1.4/dist/fengari-web.js" defer></script>
</head>

<body class="flex flex-col min-h-screen bg-dark text-white">
    <div class="glow bg-primary top-0 left-[10%] w-[500px] h-[500px]"></div>
    <div class="glow bg-primary bottom-0 right-[10%] w-[500px] h-[500px]"></div>
    
    <div id="navbar"></div>
    <div id="mobileMenu" class="mobile-menu">
        <button id="mobileMenuClose" class="absolute top-6 right-6 text-white/70" aria-label="Close mobile menu">
            <i class="fas fa-times text-2xl"></i>
        </button>
        <div class="flex flex-col items-center gap-6 sm:gap-8">
            <a href="/team" class="nav-link text-xl text-white/70">Team</a>
            <a href="/docs" class="nav-link text-xl text-white/70">Docs</a>
            <a href="/plus" class="nav-link text-xl text-white/70">Ducky Plus+</a>
            <a href="/status" class="nav-link text-xl text-white/70">Status</a>
            <a href="/support" class="nav-link text-xl text-white/70">Support</a>
            <a href="/invite" class="btn-primary text-xl px-3 py-1.5 sm:px-5 sm:py-2 rounded-full text-sm">Add Ducky</a>
        </div>
    </div>

    <main class="flex-grow pt-24 pb-12 px-4 sm:px-6 lg:px-8 min-h-screen">
        <div class="transcript-theme max-w-5xl mx-auto w-full rounded-lg overflow-hidden shadow-2xl bg-[#313338]">
            <div id="loading" class="flex items-center justify-center gap-3 py-16">
                <div class="animate-spin rounded-full h-8 w-8 border-4 border-[#F5FF82] border-t-transparent"></div>
                <span class="text-[#F5FF82] font-medium">Loading transcript...</span>
            </div>
    
            <div id="error" class="hidden py-8 px-4">
                <div class="bg-[#2b2d31] border border-[#1e1f22] rounded-md p-6 text-center max-w-lg mx-auto">
                    <i class="fas fa-exclamation-triangle text-red-400 text-4xl mb-4"></i>
                    <h3 class="text-xl font-bold text-white mb-2">Failed to load transcript</h3>
                    <p class="text-[#b5bac1]">Please check the URL or try again later.</p>
                    <a href="/" class="inline-block mt-4 px-4 py-2 bg-[#F5FF82] text-[#313338] rounded-md font-medium hover:bg-opacity-90 transition-all">
                        Return Home
                    </a>
                </div>
            </div>
    
            <div id="transcript" class="hidden flex-col">
                <div class="bg-[#2b2d31] border-b border-[#1e1f22] p-4">
                    <div class="flex items-center gap-3">
                        <img id="guild-icon" class="w-12 h-12 rounded-full" src="/images/icons/Ducky.svg" alt="Server Icon">
                        <div>
                            <h1 id="guild-name" class="text-xl font-bold text-white"></h1>
                            <div class="flex items-center">
                                <i class="fas fa-hashtag text-[#b5bac1] mr-1 text-sm"></i>
                                <p id="channel-name" class="text-[#b5bac1]"></p>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div id="messages" class="bg-[#313338] divide-y divide-[#3f4147] overflow-y-auto max-h-[80vh]">
                    <!-- messages go here -->
                </div>
    
                <div class="bg-[#2b2d31] border-t border-[#1e1f22] p-3 text-center text-[#b5bac1] text-sm">
                    <p>This transcript was generated on <span id="transcript-date"></span></p>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script nonce="{{nonce}}">
        fetch("/transcripts/index.lua")
            .then(res => res.text())
            .then(lua => {
                fengari.load(lua)();
            });
    </script>
</body>

</html>
