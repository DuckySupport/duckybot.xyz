<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        const REDIRECT_URL = "https://docs.duckybot.xyz";
    </script>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Ducky - Redirecting</title>
    <meta name="description" content="Power your server with Ducky, a multi-purpose discord bot focused on moderating your Discord and ER:LC server." />
    <meta content="Ducky Bot" property="og:title" />
    <meta content="Power your server with Ducky, a multi-purpose bot focused on moderating your Discord and ER:LC server." property="og:description" />
    <meta content="https://duckybot.xyz/" property="og:url" />
    <meta content="https://duckybot.xyz/images/Ducky.svg" property="og:image" />
    <meta content="#F5FF82" data-react-helmet="true" name="theme-color" />
    <link rel="icon" type="image/x-icon" href="https://duckybot.xyz/images/Ducky.svg" />
    <link href="https://api.fontshare.com/v2/css?f=satoshi@400,500,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="redirect-container">
        <div class="redirect-content">
            <img src="https://duckybot.xyz/images/Ducky.svg" alt="Ducky Logo" class="redirect-icon">
            <h1 class="redirect-title">Redirecting...</h1>
            <p class="redirect-text">Taking you to your destination</p>
            <div class="redirect-spinner"></div>
            <div class="manual-redirect" id="manualRedirect">
                <a href="#" onclick="window.location.href = REDIRECT_URL; return false;">Continue to location</a>
            </div>
        </div>      </div>
    <script>
        window.location.href = REDIRECT_URL;
        setTimeout(function() {
            document.getElementById('manualRedirect').classList.add('show');
        }, 1500);
    </script>
</body>
</html>
