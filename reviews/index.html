<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Power your server with Ducky, a multi-purpose bot focused on moderating your Discord and ER:LC server.">
    <meta content="Ducky Bot" property="og:title">
    <meta content="Power your server with Ducky, a multi-purpose discord bot focused on moderating your Discord and ER:LC server." property="og:description">
    <meta content="https://duckybot.xyz" property="og:url">
    <meta content="https://duckybot.xyz/Ducky.svg" property="og:image">
    <meta content="#F5FF82" name="theme-color">
    <link rel="icon" href="https://duckybot.xyz/images/Ducky.svg">
    <title>Ducky - Reviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-card {
            background: rgba(245, 255, 130, 0.03);
            border: 1px solid rgba(245, 255, 130, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            transition: border 0.3s ease;
            text-align: center;
        }
        .glass-card:hover {
            border: 1px solid rgba(245, 255, 130, 0.8);
        }
        .filter-container {
            background: rgba(245, 255, 130, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(245, 255, 130, 0.1);
            border-radius: 20px;
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .filter-button {
            background: rgba(245, 255, 130, 0.1);
            border: 1px solid rgba(245, 255, 130, 0.2);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: white;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .filter-button:hover {
            background: rgba(245, 255, 130, 0.2);
            border-color: rgba(245, 255, 130, 0.4);
            transform: translateY(-2px);
        }
        .filter-button.active {
            background: rgba(245, 255, 130, 0.3);
            border-color: rgba(245, 255, 130, 0.6);
        }
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 15, 15, 0.95);
            z-index: 40;
            opacity: 0;
            transform: translateY(-100%);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .mobile-menu.active {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="text-white">
    <div class="glow bg-[#F5FF82] top-0 left-0"></div>
    <div class="glow bg-[#F5FF82] bottom-0 right-0"></div>

    <nav class="sticky top-0 z-50 backdrop-blur-sm border-b border-white/5 bg-[#0f0f0f]/30">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center gap-3">
                    <img src="https://duckybot.xyz/images/Ducky.svg" alt="Ducky" class="w-8 h-8">
                    <span class="text-2xl font-bold text-[#F5FF82]">Ducky</span>
                </a>
                <div class="hidden md:flex items-center gap-6">
                    <div class="hidden md:flex items-center gap-6">
                        <a href="/team" class="text-gray-300 hover:text-[#F5FF82] transition">Team</a>
                        <a href="/docs" class="text-gray-300 hover:text-[#F5FF82] transition">Docs</a>
                        <a href="/invite" class="text-gray-300 hover:text-[#F5FF82] transition">Invite</a>
                        <a href="/status" class="text-gray-300 hover:text-[#F5FF82] transition">Status</a>
                        <a href="/plus" class="px-4 py-2 bg-[#F5FF82] text-[#12131a] rounded-lg font-medium hover:opacity-90 transition">
                            Get Ducky Plus+
                        </a>
                    </div>
                </div>
                <button class="md:hidden text-2xl text-[#F5FF82] hover:opacity-80 transition" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <div id="mobileMenu" class="mobile-menu flex-col items-center justify-center gap-8">
        <button class="absolute top-6 right-6 text-2xl" onclick="toggleMenu()">
            <i class="fas fa-times"></i>
        </button>
        <a href="/team" class="text-xl text-gray-300 hover:text-[#F5FF82] transition" onclick="toggleMenu()">Team</a>
        <a href="/docs" class="text-xl text-gray-300 hover:text-[#F5FF82] transition" onclick="toggleMenu()">Docs</a>
        <a href="/invite" class="text-xl text-gray-300 hover:text-[#F5FF82] transition" onclick="toggleMenu()">Invite</a>
        <a href="/status" class="text-xl text-gray-300 hover:text-[#F5FF82] transition" onclick="toggleMenu()">Status</a>
        <a href="/plus" class="px-6 py-3 bg-[#F5FF82] text-[#12131a] rounded-lg font-medium hover:opacity-90 transition" onclick="toggleMenu()">
            Get Ducky Plus+
        </a>
    </div>

    <main class="max-w-7xl mx-auto px-4 py-24">
        <h1 class="text-4xl font-bold text-center mb-12">User Reviews</h1>
        <div class="filter-container">
            <button onclick="filterReviews('all')" class="filter-button">All Reviews</button>
            <button onclick="filterReviews(5)" class="filter-button"><img src="https://duckybot.xyz/images/star.png" class="w-6 h-6 inline-block mx-[3px]"><img src="https://duckybot.xyz/images/star.png" class="w-6 h-6 inline-block mx-[3px]"><img src="https://duckybot.xyz/images/star.png" class="w-6 h-6 inline-block mx-[3px]"><img src="https://duckybot.xyz/images/star.png" class="w-6 h-6 inline-block mx-[3px]"><img src="https://duckybot.xyz/images/star.png" class="w-6 h-6 inline-block mx-[3px]"></button>
            <button onclick="filterReviews(4)" class="filter-button"><img src="https://duckybot.xyz/images/star.png" class="w-6 h-6 inline-block mx-[3px]"><img src="https://duckybot.xyz/images/star.png" class="w-6 h-6 inline-block mx-[3px]"><img src="https://duckybot.xyz/images/star.png" class="w-6 h-6 inline-block mx-[3px]"><img src="https://duckybot.xyz/images/star.png" class="w-6 h-6 inline-block mx-[3px]"><img src="https://duckybot.xyz/images/star-empty.png" class="w-6 h-6 inline-block mx-[3px]"></button>
            <button onclick="filterReviews(3)" class="filter-button"><img src="https://duckybot.xyz/images/star.png" class="w-6 h-6 inline-block mx-[3px]"><img src="https://duckybot.xyz/images/star.png" class="w-6 h-6 inline-block mx-[3px]"><img src="https://duckybot.xyz/images/star.png" class="w-6 h-6 inline-block mx-[3px]"><img src="https://duckybot.xyz/images/star-empty.png" class="w-6 h-6 inline-block mx-[3px]"><img src="https://duckybot.xyz/images/star-empty.png" class="w-6 h-6 inline-block mx-[3px]"></button>
            <button onclick="filterReviews(2)" class="filter-button"><img src="https://duckybot.xyz/images/star.png" class="w-6 h-6 inline-block mx-[3px]"><img src="https://duckybot.xyz/images/star.png" class="w-6 h-6 inline-block mx-[3px]"><img src="https://duckybot.xyz/images/star-empty.png" class="w-6 h-6 inline-block mx-[3px]"><img src="https://duckybot.xyz/images/star-empty.png" class="w-6 h-6 inline-block mx-[3px]"><img src="https://duckybot.xyz/images/star-empty.png" class="w-6 h-6 inline-block mx-[3px]"></button>
            <button onclick="filterReviews(1)" class="filter-button"><img src="https://duckybot.xyz/images/star.png" class="w-6 h-6 inline-block mx-[3px]"><img src="https://duckybot.xyz/images/star-empty.png" class="w-6 h-6 inline-block mx-[3px]"><img src="https://duckybot.xyz/images/star-empty.png" class="w-6 h-6 inline-block mx-[3px]"><img src="https://duckybot.xyz/images/star-empty.png" class="w-6 h-6 inline-block mx-[3px]"><img src="https://duckybot.xyz/images/star-empty.png" class="w-6 h-6 inline-block mx-[3px]"></button>
        </div>
        <div id="reviewsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>
    <footer class="border-t border-[#F5FF82]/10">
        <div class="max-w-7xl mx-auto px-4 py-12">
            <div class="flex flex-col md:flex-row justify-between items-center gap-8">
                <div class="flex items-center gap-3">
                    <img src="https://duckybot.xyz/images/Ducky.svg" alt="Ducky" class="w-8 h-8">
                    <span class="text-xl font-bold text-[#F5FF82]">Ducky</span>
                </div>
                <div class="flex gap-6">
                    <a href="/privacy" class="text-gray-400 hover:text-[#F5FF82] transition">Privacy</a>
                    <a href="/terms" class="text-gray-400 hover:text-[#F5FF82] transition">Terms</a>
                    <a href="/support" class="text-gray-400 hover:text-[#F5FF82] transition">Support</a>
                </div>
            </div>
            <p class="text-center text-gray-400 mt-8">Â© 2024 Ducky Bot. All rights reserved.</p>
        </div>
    </footer>

    <script>
        let allReviews = [];

        function toggleMenu() {
            document.getElementById('mobileMenu').classList.toggle('active');
            document.body.style.overflow = document.body.style.overflow === 'hidden' ? '' : 'hidden';
        }

        function filterReviews(rating) {
            const buttons = document.querySelectorAll('.filter-button');
            buttons.forEach(button => button.classList.remove('active'));
            event.target.classList.add('active');
            
            const container = document.getElementById('reviewsContainer');
            container.innerHTML = '';
            
            let filteredReviews = rating === 'all' ? allReviews : allReviews.filter(review => review.rating === rating);
            
            filteredReviews.sort((a, b) => b.rating - a.rating);
            
            displayReviews(filteredReviews);
        }

        function displayReviews(reviews) {
            const container = document.getElementById('reviewsContainer');
            
            reviews.forEach(review => {
                const card = document.createElement('div');
                card.className = 'glass-card p-8';
                
                const filledStars = `<img src="https://duckybot.xyz/images/star.png" class="w-6 h-6 inline-block mx-[3px]">`.repeat(review.rating);
                const emptyStars = `<img src="https://duckybot.xyz/images/star-empty.png" class="w-6 h-6 inline-block mx-[3px]">`.repeat(5 - review.rating);
                
                card.innerHTML = `
                    <div class="flex flex-col items-center gap-4 mb-6">
                        <img src="${review.submitter.avatar}" alt="${review.submitter.username}"
                              class="w-20 h-20 rounded-full">
                        <div class="text-center">
                            <h4 class="font-semibold text-lg truncate max-w-[200px]">${review.submitter.username}</h4>
                            <div class="text-[#F5FF82] text-lg mt-2">${filledStars}${emptyStars}</div>
                        </div>
                    </div>
                    <p class="text-gray-400 text-base text-center">${review.feedback}</p>
                `;
                
                container.appendChild(card);
            });
        }

        async function loadReviews() {
            const container = document.getElementById('reviewsContainer');
            
            try {
                const response = await fetch('https://api.duckybot.xyz/feedback');
                const { data: reviews } = await response.json();
                
                allReviews = reviews;
                allReviews.sort((a, b) => b.rating - a.rating);
                
                displayReviews(allReviews);
                document.querySelector('.filter-button').classList.add('active');
            } catch (error) {
                console.error('Failed to fetch reviews:', error);
                container.innerHTML = '<p class="text-center text-gray-400">Failed to load reviews. Please try again later.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadReviews);
    </script>
</body>
</html>
