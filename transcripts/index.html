<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Transcripts</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
  <style>
    :root {
      --bg-primary: #0a0a0c;
      --bg-secondary: #151619;
      --accent: #ffd700;
      --text: #ffffff;
      --border: rgba(255,255,255,0.1);
      --code-bg: #1a1b1f;
      --link-color: #ffd700;
      --success: #3ba55c;
      --warning: #faa61a;
    }
    
    body {
      background-color: var(--bg-primary);
      color: var(--text);
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      line-height: 1.7;
      font-size: 16px;
    }
    
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    #loading {
      text-align: center;
      padding: 3rem;
      font-size: 1.2rem;
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    
    #error {
      text-align: center;
      background: rgba(237,66,69,0.1);
      border-left: 4px solid #ed4245;
      padding: 1.5rem;
      border-radius: 12px;
      margin: 1.5rem 0;
      animation: slideIn 0.3s ease;
    }
    
    #transcript {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      animation: fadeIn 0.4s ease;
    }
    
    h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: var(--accent);
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    .markdown-content {
      font-size: 1.1rem;
    }
    
    .markdown-content strong {
      color: var(--accent);
      font-weight: 700;
    }
    
    .markdown-content em {
      color: var(--warning);
      font-style: italic;
    }
    
    .markdown-content code {
      background: var(--code-bg);
      padding: 0.3em 0.6em;
      border-radius: 6px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.95em;
      color: #e6edf3;
      border: 1px solid var(--border);
    }
    
    .markdown-content pre {
      background: var(--code-bg);
      border-radius: 12px;
      padding: 1.5rem;
      overflow-x: auto;
      border: 1px solid var(--border);
    }
    
    .markdown-content a {
      color: var(--link-color);
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease;
    }
    
    .markdown-content a:hover {
      border-bottom-color: var(--link-color);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideIn {
      from { transform: translateX(-10px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @media (max-width: 768px) {
      main {
        padding: 1rem;
      }
      
      #transcript {
        padding: 1.5rem;
      }
      
      .markdown-content {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div id="loading">
      <svg class="animate-spin" width="28" height="28" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span>Loading your transcript...</span>
    </div>
    <div id="transcript" style="display: none;">
      <h2>Transcript Details</h2>
      <div id="ticket-details" class="markdown-content"></div>
    </div>
    <div id="error" style="display: none;">
      <p>Failed to load transcript. Please check the URL or try again later.</p>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.7/marked.min.js"></script>
  <script src="transcripts.js"></script>
</body>
</html>
