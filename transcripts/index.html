<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ducky - Transcripts</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      -webkit-tap-highlight-color: transparent;
      color: #ffffff;
      margin: 0;
      line-height: 1.375rem;
      font-size: 16px;
    }

    .glass-card {
      background: rgba(245, 255, 130, 0.03);
      border: 1px solid rgba(245, 255, 130, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
      transform: translateY(0);
    }

    .glass-card:hover {
      border: 1px solid rgba(245, 255, 130, 0.8);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(245, 255, 130, 0.1);
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    #loading {
      text-align: center;
      padding: 3rem;
      font-size: 1.2rem;
      color: #F5FF82;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      animation: pulse 2s infinite;
    }

    #error {
      text-align: center;
      background: rgba(237,66,69,0.1);
      border: 1px solid rgba(237,66,69,0.2);
      backdrop-filter: blur(20px);
      padding: 1.5rem;
      border-radius: 16px;
      margin: 1.5rem 0;
      animation: slideIn 0.3s ease;
      transform-origin: top;
    }

    #transcript {
      animation: fadeScale 0.5s ease-out forwards;
    }

    .author-table {
      margin: 0.5rem 0;
      border-spacing: 0.5rem;
    }

    .author-pfp {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid rgba(245, 255, 130, 0.2);
      transition: border-color 0.3s ease;
    }

    .author-pfp:hover {
      border-color: rgba(245, 255, 130, 0.8);
    }

    .embed {
      background: rgba(15, 15, 15, 0.6);
      border: 1px solid rgba(245, 255, 130, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 1rem;
      margin: 1rem 0;
      transition: all 0.3s ease;
    }

    .embed:hover {
      border-color: rgba(245, 255, 130, 0.3);
      transform: translateY(-2px);
    }

    .embed-field {
      margin: 0.8rem 0;
      padding: 0.5rem;
      background: rgba(245, 255, 130, 0.03);
      border-radius: 8px;
    }

    .embed-footer {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.85rem;
      margin-top: 1rem;
      padding-top: 0.5rem;
      border-top: 1px solid rgba(245, 255, 130, 0.1);
    }

    .spoiler {
      background-color: rgba(42, 42, 42, 0.8);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .spoiler:hover {
      background-color: rgba(245, 255, 130, 0.1);
    }

    code {
      background: rgba(42, 42, 42, 0.8);
      padding: 0.3em 0.6em;
      border-radius: 8px;
      font-family: 'Inter', monospace;
      font-size: 0.875rem;
      color: #F5FF82;
      transition: background-color 0.3s ease;
    }

    pre code {
      display: block;
      padding: 1em;
      overflow-x: auto;
      background: rgba(42, 42, 42, 0.8);
      border: 1px solid rgba(245, 255, 130, 0.1);
    }

    a {
      color: #F5FF82;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    a:hover {
      opacity: 0.8;
      text-shadow: 0 0 8px rgba(245, 255, 130, 0.3);
    }

    a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 1px;
      bottom: -2px;
      left: 0;
      background-color: #F5FF82;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    a:hover::after {
      transform: scaleX(1);
    }

    @keyframes fadeScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    @media (max-width: 768px) {
      main {
        padding: 1rem;
      }
      
      #transcript {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div id="loading" class="glass-card">
      <svg class="animate-spin" width="28" height="28" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span>Loading your transcript...</span>
    </div>
    <div id="transcript" class="glass-card p-8" style="display: none;">
      <h2>Ticket Transcript</h2>
      <div id="ticket-details"></div>
    </div>
    <div id="error" class="glass-card" style="display: none;">
      <p>Failed to load transcript. Please check the URL or try again later.</p>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.7/marked.min.js"></script>
  <script src="./transcripts.js"></script>
</body>
</html>
