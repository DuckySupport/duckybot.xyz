<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducky Bot - Ticket Transcript</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=gg+sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar.css">
</head>

<body class="bg-[#313338] text-[#dcddde] min-h-screen flex flex-col">
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-content">
                <div class="navbar-brand">
                    <img src="/images/icons/Ducky.svg" alt="Ducky" class="navbar-logo">
                    <a href="/" class="navbar-title">Ducky</a>
                </div>

                <button id="mobile-menu-button" class="mobile-menu-button">
          <i class="fas fa-bars text-[#F5FF82] text-xl"></i>
        </button>

                <div id="navbar-links" class="navbar-links">
                    <a href="/team" class="nav-link">Team</a>
                    <a href="/docs" class="nav-link">Docs</a>
                    <a href="/invite" class="nav-link">Invite</a>
                    <a href="/status" class="nav-link">Status</a>
                    <a href="/support" class="nav-link">Support</a>
                    <a href="/plus" class="nav-link premium-button">Get Ducky Plus+</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-1 max-w-5xl mx-auto w-full px-4 py-6">
        <div id="loading" class="flex items-center justify-center gap-3 py-8">
            <div class="animate-spin rounded-full h-8 w-8 border-4 border-[#F5FF82] border-t-transparent"></div>
            <span class="text-[#F5FF82] font-medium">Loading transcript...</span>
        </div>

        <div id="error" class="hidden">
            <div class="bg-[#2b2d31] border border-[#1e1f22] rounded-md p-6 text-center">
                <i class="fas fa-exclamation-triangle text-red-400 text-4xl mb-4"></i>
                <h3 class="text-xl font-bold text-white mb-2">Failed to load transcript</h3>
                <p class="text-[#b5bac1]">Please check the URL or try again later.</p>
                <a href="/" class="inline-block mt-4 px-4 py-2 bg-[#F5FF82] text-[#313338] rounded-md font-medium hover:bg-opacity-90 transition-all">
          Return Home
        </a>
            </div>
        </div>

        <div id="transcript" class="hidden flex flex-col">
            <div class="bg-[#2b2d31] border border-[#1e1f22] rounded-t-md p-4">
                <div class="flex items-center gap-3">
                    <img id="guild-icon" class="w-12 h-12 rounded-full" src="/placeholder.svg" alt="Server Icon">
                    <div>
                        <h1 id="guild-name" class="text-xl font-bold text-white"></h1>
                        <div class="flex items-center">
                            <i class="fas fa-hashtag text-[#b5bac1] mr-1 text-sm"></i>
                            <p id="channel-name" class="text-[#b5bac1]"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="messages" class="bg-[#313338] border-x border-[#1e1f22] divide-y divide-[#3f4147] overflow-y-auto">
                <!-- messages go here -->
            </div>

            <div class="bg-[#2b2d31] border border-t-0 border-[#1e1f22] rounded-b-md p-3 text-center text-[#b5bac1] text-sm">
                <p>This transcript was generated by Ducky Bot on <span id="transcript-date"></span></p>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="transcripts.js"></script>
    
</body>

</html>
