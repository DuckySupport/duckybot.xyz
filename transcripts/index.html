<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Transcripts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
      body {
          font-family: 'Inter', sans-serif;
          background-color: #0f0f0f;
          -webkit-tap-highlight-color: transparent;
      }
      .glass-card {
          background: rgba(255, 255, 255, 0.03);
          border: 1px solid rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(20px);
          border-radius: 16px;
      }
      .message {
          padding: 1rem;
          transition: background-color 0.2s;
      }
      .message:hover {
          background: rgba(255, 255, 255, 0.02);
      }
      .embed {
          background: rgba(255, 255, 255, 0.02);
          border-left: 4px solid #F5FF82;
          border-radius: 4px;
          padding: 1rem;
          margin: 0.5rem 0;
      }
      .attachment img {
          max-width: 400px;
          border-radius: 8px;
          margin-top: 0.5rem;
      }
      code {
          background: rgba(0, 0, 0, 0.2);
          padding: 0.2em 0.4em;
          border-radius: 3px;
          font-family: monospace;
          white-space: pre-wrap;
      }
      pre code {
          display: block;
          padding: 1em;
          overflow-x: auto;
          margin: 0.5em 0;
      }
      .raw-data {
          font-size: 0.9em;
          max-height: 300px;
          overflow-y: auto;
      }
  </style>
</head>
<body class="text-white min-h-screen">
  <main class="max-w-4xl mx-auto px-4 py-8">
      <div id="loading" class="flex items-center justify-center gap-3 py-8">
          <div class="animate-spin rounded-full h-8 w-8 border-4 border-[#F5FF82] border-t-transparent"></div>
          <span class="text-[#F5FF82]">Loading transcript...</span>
      </div>

      <div id="transcript" class="glass-card p-6 hidden">
          <div id="ticket-header" class="mb-6">
              <div class="flex items-center gap-4 mb-4">
                  <img id="guild-icon" class="w-16 h-16 rounded-full" src="" alt="Server Icon">
                  <div>
                      <h1 id="guild-name" class="text-2xl font-bold"></h1>
                      <p id="channel-name" class="text-gray-400"></p>
                  </div>
              </div>
              <div class="h-0.5 bg-white/10"></div>
          </div>
          <div id="messages" class="space-y-4"></div>
      </div>

      <div id="error" class="glass-card p-6 text-center hidden">
          <p class="text-red-400">Failed to load transcript. Please check the URL or try again later.</p>
      </div>
  </main>

  <script src="transcripts.js"></script>
</body>
</html>
