<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Transcripts</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
  <style>
    :root {
      --bg-primary: #36393f;
      --bg-secondary: #2f3136;
      --accent: #5865f2;
      --text: #dcddde;
      --border: rgba(255,255,255,0.1);
      --code-bg: #2b2d31;
      --link-color: #00b0f4;
      --success: #3ba55c;
      --warning: #faa61a;
    }
    
    body {
      background-color: var(--bg-primary);
      color: var(--text);
      margin: 0;
      font-family: gg sans, 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      line-height: 1.375rem;
      font-size: 16px;
    }
    
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    #loading {
      text-align: center;
      padding: 3rem;
      font-size: 1.2rem;
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    
    #error {
      text-align: center;
      background: rgba(237,66,69,0.1);
      border-left: 4px solid #ed4245;
      padding: 1.5rem;
      border-radius: 4px;
      margin: 1.5rem 0;
      animation: slideIn 0.3s ease;
    }
    
    #transcript {
      background: var(--bg-secondary);
      border-radius: 4px;
      padding: 1rem;
      animation: fadeIn 0.4s ease;
    }
    
    .author-table {
      margin: 0.5rem 0;
      border-spacing: 0.5rem;
    }
    
    .author-pfp {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    
    .embed {
      background: var(--bg-primary);
      border-left: 4px solid var(--accent);
      border-radius: 4px;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
    }
    
    .embed-field {
      margin: 0.5rem 0;
    }
    
    .embed-footer {
      color: var(--text);
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }
    
    .spoiler {
      background-color: #202225;
      padding: 0 2px;
      cursor: pointer;
    }
    
    .spoiler:hover {
      background-color: rgba(255,255,255,0.1);
    }
    
    code {
      background: var(--code-bg);
      padding: 0.2em;
      border-radius: 3px;
      font-family: Consolas, 'Andale Mono WT', 'Andale Mono', 'Lucida Console', 'Lucida Sans Typewriter', 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', 'Liberation Mono', 'Nimbus Mono L', Monaco, 'Courier New', Courier, monospace;
      font-size: 0.875rem;
      color: #dcddde;
    }
    
    pre code {
      display: block;
      padding: 0.5em;
      overflow-x: auto;
      background: var(--code-bg);
    }
    
    a {
      color: var(--link-color);
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    li {
      margin: 1rem 0;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideIn {
      from { transform: translateX(-10px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @media (max-width: 768px) {
      main {
        padding: 1rem;
      }
      
      #transcript {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div id="loading">
      <svg class="animate-spin" width="28" height="28" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span>Loading your transcript...</span>
    </div>
    <div id="transcript" style="display: none;">
      <h2>Ticket Transcript</h2>
      <div id="ticket-details"></div>
    </div>
    <div id="error" style="display: none;">
      <p>Failed to load transcript. Please check the URL or try again later.</p>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.7/marked.min.js"></script>
  <script src="transcripts.js"></script>
</body>
</html>
